<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restocking Data</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Restocking Data</h1>
        
        <!-- Display Restocking Data Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>ProductID</th>
                    <th>Quantity</th>
                    <th>Last Purchase Date</th>
                    <th>Avg Interval (days)</th>
                    <th>Next Restock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through data passed from backend -->
                {% for row in data.itertuples() %}
                    <tr>
                        <td>{{ row.UserID }}</td>
                        <td>{{ row.ProductID }}</td>
                        <td>{{ row.Quantity }}</td>
                        <td>{{ row.LastPurchase }}</td>
                        <td>{{ row.AvgInterval }}</td>
                        <td>{{ row.NextRestock }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Link to go back to the home page -->
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
